<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{.title}}</title>
    <link rel="icon" type="image/x-icon" href="/static/images/favicon.ico">
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
    <!-- 导航栏 -->
    <nav class="navbar">
        <div class="container">
            <div class="nav-content">
                <div class="logo">
                    <img src="/static/images/logo.png" alt="GinDemo Logo" style="height: 40px; vertical-align: middle; margin-right: 10px;">
                    GinDemo
                </div>
                <ul class="nav-links">
                    <li><a href="#home">首页</a></li>
                    <li><a href="#features">功能</a></li>
                    <li><a href="#about">关于</a></li>
                    <li><a href="#contact">联系</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- 英雄区域 -->
    <section class="hero" id="home">
        <div class="container">
            <h1>欢迎使用{{.title}}</h1>
            <p>快速、高效的Go语言Web框架，构建现代化的Web应用程序</p>
            <a href="#features" class="cta-button">探索功能</a>
        </div>
    </section>

    <!-- 功能区域 -->
    <section class="features" id="features">
        <div class="container">
            <div class="section-title">
                <h2>核心特性</h2>
                <p>Gin框架提供了丰富的功能来加速您的开发过程</p>
            </div>
            
            <div class="feature-grid">
                <div class="feature-card">
                    <div class="feature-icon">⚡</div>
                    <h3>高性能</h3>
                    <p>基于Go语言的高性能HTTP框架，处理速度极快，适合高并发场景</p>
                </div>
                
                <div class="feature-card">
                    <div class="feature-icon">🔧</div>
                    <h3>易于使用</h3>
                    <p>简洁的API设计，学习成本低，快速上手开发Web应用</p>
                </div>
                
                <div class="feature-card">
                    <div class="feature-icon">🛡️</div>
                    <h3>安全可靠</h3>
                    <p>内置中间件支持，提供路由分组、参数验证等安全特性</p>
                </div>
                
                <div class="feature-card">
                    <div class="feature-icon">📚</div>
                    <h3>丰富生态</h3>
                    <p>拥有庞大的社区支持，丰富的插件和扩展库可供选择</p>
                </div>
            </div>
        </div>
    </section>

    <!-- 页脚 -->
    <footer class="footer">
        <div class="container">
            <p>&copy; 2024 Gin框架演示网站. 保留所有权利.</p>
        </div>
    </footer>

    <script src="/static/js/main.js"></script>
</body>
</html>
